<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class=" min-h-full flex items-center  text-black justify-center m-0" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgR6lJKegE6PA4_j93Lj4hk8Hew54wEVc-4A&usqp=CAU); background-repeat: no-repeat; background-size: cover;">
    
    <main class="flex justify-center font-extrabold text-2xl px-10 py-10 h-full w-full">
        <div class="border-black border-solid  shadow-xl shadow-blue-500/40 md:shadow-indigo-500/40 rounded rounded-t-xl">
            <div class="border-black border-solid bg-slate-600 shadow-2xl shadow-blue-500/40 md:shadow-indigo-500/40">
          <h1 class="px-5 ">PASSWORD GENERATOR</h1>
           <p class=" px-5 pb-5 ">Tap to create a random password</p></div>
            <ul> 
                <li class=" px-10 pb-5 border-black bg-transparent hover:bg-neutral-800 rounded border">
                    <input type="radio" name="pwd" id="include">
                    <label for="include">Include special characters</label>
                </li>
                <li class=" px-10 pb-5 border bg-transparent border-black rounded hover:bg-neutral-800">
                    <input type="radio" name="pwd" id="exclude">
                    <label for="exclude">Exclude special characters</label>
                </li>
                <li class=" px-10 pb-5 border bg-transparent border-black hover:bg-neutral-800 rounded">
                    <p id="password"></p>
                </li>
                <li class=" px-10 bg-transparent rounded border-black list">
                <button class="bg-transparent hover:bg-neutral-800 rounded px-10" id="btn">Generate Password</button>
            </li>
            </ul>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
